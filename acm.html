<html>
    <head>
        <link rel="stylesheet" href="form.css">
        <title> ACM Registeration Form</title>
    </head>
    <body > <img src="https://pbs.twimg.com/profile_images/1231257052762132480/wLtA0xiZ_400x400.png" alt="ACM">
        <h2> ACM Registeration Form</h2>
    </body>
    <form>
        <div>
        <label for="name">NAME:</label>
        <input type="text" name="MY NAME" id="name">
    </div>
    <br>
        <div>
            <label for="email">EMAIL</label>
        <input type="email" name="MY EMAIL" id="email">
        </div>
        <br>
        <div>
            <label for="dob">DOB:</label>
            <input type="date" name="MY DOB" id="dob">
        </div>
        <br>
        <div>
            <label for="phn">Phone NO:</label>
            <input type="number" name="MY NO." id="phn">
        </div>
        <br>
        <div>
         <label for="gender"> GENDER:</label>
         <input type="radio" id="gender" value="male" name="gend">male</input>
         <input type="radio" id="gender" value="female" name="gend">female </input>
         </div>
         <br>
         <div>
            <label for="cars">car</label>
            <select name="my car" id="cars">
                <option value=" swift">swift</option>
                <option value="verna">verna</option>
            </select>
         </div>

         <br>
        <div>
          SET A PASSWORD:<input type="password" name="MY PASS"> 
        </div>
        <br>
        <div>
            WRITE ABOUT YOURSELLF:<textarea name="ABOUT"></textarea>
        </div>
        <br>
        <div>
            UPLOAD YOU RECENT PICTURE:<input type="file" name="MY FILE" >
        </div>
        <br>
        <div>
            <label for="submit"></label>
            <input type="button" value="SUBMIT NOW" id="submit"> 
        </div>

    </form>
    </body>
</html>
